{% extends 'base.html' %}

{% block title %}Department Insert | Student Management System{% endblock title %}


{% block content %}
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dname">Department Name: </label>
                    <input type="text" class="form-control" id="dname" name="department_name" placeholder="Enter Department Name">
                </div>
                <button type="submit" class="btn btn-primary">Save Department</button>
            </form>
    
        </div>
    </div>
</div>
{% endblock content %}
