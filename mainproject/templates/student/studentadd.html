{% extends 'student/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center">Insert Student Data</h3>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">{{form.name|as_crispy_field}} </div>
        <div class="col-md-6">{{form.phone|as_crispy_field}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">{{form.email|as_crispy_field}}</div>
        
        <div class="col-md-6">{{form.department|as_crispy_field}}</div>
    </div>

    <div class="row">
        <div class="col-md-4"><button type="Submit" class="btn btn-success btn-block btn-lg">Save Student</button> </div>
        <div class="col-md-6"></div>
        <div class="col-md-2"><a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">Back to List</a></div>
    </div>
</form>

 

{% endblock content %}
