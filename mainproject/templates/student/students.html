{% extends 'student/base.html' %}

{% block content %}


<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">SL</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Department</th>
        <th scope="col"></th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for student in content %}

      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.department}}</td>
        <td><a class="btn btn-primary" href="{% url 'student_update' student.id %}">Edit</a></td>
        <td><a class="btn btn-danger" href="{% url 'student_delete' student.id %}"> Delete </a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>


{% endblock content %}
