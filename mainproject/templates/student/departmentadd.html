{% extends 'student/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center">Insert Department</h3>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">{{department.name|as_crispy_field}} </div>
    </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3"><button type="Submit" class="btn btn-success btn-block btn-lg">Save Department</button></div>
        <div class="col-md-3"><a href="{% url 'department_list' %}" class="btn btn-secondary btn-block btn-lg">Back to List</a></div>
    </div>
</form>

 

{% endblock content %}
