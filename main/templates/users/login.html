{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

<form method="POST">
    {% csrf_token %}

   <div class="row">
    <div class="col-md-6">
        {{form.username|as_crispy_field}}
    </div>
    <div class="col-md-6">
       
    </div>
   </div>

   <div class="row">
    <div class="col-md-6">
        {{form.password|as_crispy_field}}
    </div>
    <div class="col-md-6">
       
    </div>
   </div>
   

   <div class="row">
    <div class="col-md-4"><button type="submit" class="btn btn-block btn-primary">Login</button></div>
    <div class="col-md-4">  </div>
    <div class="col-md-4"></div>
   </div>
</form>

{% endblock content %}
